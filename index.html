<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">

<body>
 <div class="container">

   <button class="fa fa-paper-plane-o" onclick="chat()">Send</button><span onclick="display()" class="chatting"> <i class="fa fa-comments-o"></i>chat</span>
 </div>
 <div class="containm" id="ms-contner">
  <div class="contain1">

  </div>

 </div> 
 <div class="contain1">

</div>

</div>
 </div>
 </div> 
 
</body>
<script>
    let  bars = document.getElementById('bars');
    bars.addEventListener('click',()=>{
     bars.style.display='none';
    });
  let x = document.getElementById('x');
   bars.addEventListener('click',()=>{
    x.style.display='block';
   });
   x.addEventListener('click',()=>{
    bars.style.display='block';
    x.style.display='none';
   });
   let bottomnav=document.getElementById('bottom-nav');
   function sIdenav(){
    if(bottomnav.style.bottom =='-530px' ){
       bottomnav.style.bottom='400px';
    }else{
      bottomnav.style.bottom='-530px';
    } 
   };
   function chat (){
    let  text = document.getElementById('text').value;
      if ( text == "red"){
      document.getElementById('sec1').style.display='flex';
      }else if(text == "blue"){
        document.getElementById('sec2').style.display='flex';  
      }else if(text == "yellow"){
         document.getElementById('sec3').style.display='flex';
      }else if(text =="purple"){
         document.getElementById('sec4').style.display='flex';
      }else if(text =="violet"){
         document.getElementById('sec5').style.display='flex';
      }else if(text =="pink"){
         document.getElementById('sec6').style.display='flex';
      }else if(text =="male"){
         document.getElementById('sec7').style.display='flex';
      }else if(text =="female"){
         document.getElementById('sec8').style.display='flex';
      }else if(text =="ladies"){
         document.getElementById('sec9').style.display='flex';
      }else if(text =="gentleman"){
         document.getElementById('sec10').style.display='flex';
      }else if(text =="guys"){
         document.getElementById('sec11').style.display='flex';
      }else if(text =="friends"){
         document.getElementById('sec12').style.display='flex';
      }else if(text =="boys"){
         document.getElementById('sec13').style.display='flex';
      }else if(text =="girls"){
         document.getElementById('sec14').style.display='flex';
      }else if(text =="dog"){
         document.getElementById('sec15').style.display='flex';
      }else if(text =="puppy"){
         document.getElementById('sec16').style.display='flex';
      }else{
         document.write('encrypted')
      }
   }
   let  container = document.getElementById('ms-contner');
      function display(){
      if(container.style.bottom=='-600px'){
        container.style.bottom='120px';
      }else{
         container.style.bottom='-600px';
      }
      }
</script>
</html>
